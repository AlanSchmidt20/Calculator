<head>

<body>

    so we want to have a single div which is gonna wrap everything-->
    <div class="calculator-grid"> <!--we r gonna give it a class here which is going to say Calculator-grid-->

   <!--The firsrt thing we want is our output screen and inside of here we will have to divs-->

        <div data-previous-operand class="previous-operand"></div> <!--is whatever we typed in previously-->
        <div data-current-operand class="current-operand"></div> <!--our current operand-->
    </div> <!--after these 2 outputs we want to creat all the buttons-->
    <button data-all-clear class="span-two">AC </button> <!--Button AC for All Clear and we want to add a class to this button cause we want it 2 times larger-->
